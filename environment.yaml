# ============================================================================
# CONDA ENVIRONMENT SPECIFICATION
# ============================================================================
# Create environment: conda env create -f environment.yml
# Activate: conda activate sasa-pipeline
# Update: conda env update -f environment.yml --prune
# ============================================================================

name: sasa-pipeline

channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # Python version
  - python=3.10
  
  # Core scientific computing
  - numpy=1.24.2
  - scipy=1.15.0
  - pandas=2.0.3
  
  # Bioinformatics
  - mdtraj=1.10.2
  
  # Visualization
  - plotly=5.24.1
  - matplotlib>=3.7.0
  - seaborn>=0.12.0
  
  # CLI and utilities
  - click>=8.1.0
  - pyyaml>=6.0
  - tqdm=4.67.1
  - requests>=2.31.0
  
  # AWS (via conda-forge)
  - boto3>=1.28.0
  
  # Testing (development)
  - pytest>=7.4.0
  - pytest-cov>=4.1.0
  
  # Code quality (development)
  - black>=23.7.0
  - flake8>=6.1.0
  - isort>=5.12.0
  
  # Jupyter (development)
  - jupyter>=1.0.0
  - jupyterlab>=4.0.0
  - ipywidgets>=8.1.0
  
  # Package management
  - pip>=23.2.0
  - setuptools>=68.0.0
  - wheel>=0.41.0
  
  # Install additional packages via pip
  - pip:
    # Packages not available or better via pip
    - kaleido==0.2.1
    - loguru>=0.7.0
    - rich>=13.0.0
    - pydantic>=2.0.0
    - typing-extensions>=4.5.0
    - python-dotenv>=1.0.0
    - pytest-xdist>=3.3.0
    - pytest-mock>=3.11.0
    - hypothesis>=6.82.0
    - mypy>=1.4.0
    - pylint>=2.17.0
    - sphinx>=7.1.0
    - sphinx-rtd-theme>=1.3.0
    - sphinx-autodoc-typehints>=1.24.0
    - myst-parser>=2.0.0
    - pre-commit>=3.3.0
    - awscli>=1.29.0
    - jsonschema>=4.18.0

# ============================================================================
# USAGE INSTRUCTIONS
# ============================================================================
#
# Create environment:
#   conda env create -f environment.yml
#
# Activate environment:
#   conda activate sasa-pipeline
#
# Update environment:
#   conda env update -f environment.yml --prune
#
# Export environment (for sharing):
#   conda env export > environment-frozen.yml
#
# Remove environment:
#   conda deactivate
#   conda env remove -n sasa-pipeline
#
# List environments:
#   conda env list
#
# ============================================================================